<!doctype html>
<html>
    <head>
        <title>Reel Time</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Ultra&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>Funeral Homes</h1>
            <div class="field">
                <input type="text" id="name-field" placeholder="Name">
                <input type="text" id="city-state-field" placeholder="City">
                <input type="text" id="address-field" placeholder="Address">
                <input type="text" id="zip-field" placeholder="Zip">
                <input type="email" id="email-field" placeholder="Email">
                <input type="text" id="phone-field" placeholder="Phone Number">

                <button id="add-button">+</button>
            </div>
        </div>
        <script src="./src/app.js" type="module"></script>
